<div class="bg-img"><form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="container">
      <div class="mb-3">
          <label for="uname" class="form-label" ><b>User Name</b></label>
          <input type="text" formControlName ="uname" name="uname"class="form-control" id="uname">
          <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors"class="error">invalid username.</div>
        </div>
        
        <div class="mb-3">
          <label for="acno" class="form-label"><b>Account number</b></label>
          <input type="text"  formControlName="accno" name="accno"class="form-control" id="acno">
           <div *ngIf="(this.registerForm.get('accno')?.touched||this.registerForm.get('accno')?.dirty)&&this.registerForm.get('accno')?.errors" class="error">invalid account number.</div>
        </div>
        <div class="mb-3">
          <label for="pswd" class="form-label"><b>Password</b></label>
          <input type="password"  formControlName="pswd" name="pswd" class="form-control" id="pswd">
          <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" class="error">invalid password.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Registration</button>
        

  </div>
 
   
  
</form>


</div>
